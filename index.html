<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/styles.css" />
        <title>COVID-19 Tracker</title>

    </head>

    <body>

        <div id="main">
            <div class="fadein">
                <h1>U.S COVID-19 Stats</h1>
            </div>
                
            <div id="textbox">
                    
                <div id="statebox">
                    <input type="text" placeholder="Enter State">
                    <button type="button" class="btn btn-outline-danger">Search</button>
                </div>
                
                <div id="countybox">
                     <input type="text" placeholder="Enter County">
                    <button type="button" class="btn btn-outline-danger">Search</button>
                </div>

            </div>
            
            <div id="infoCards">

                <div id="WHOcard" class="card" style="width: 300px; height: 225px;">
                    <img src="imgs/WHO.png" class="class-image-top">
                    <div class="card-body">
                        <h6 class="card-title">W.H.O: World Health Organization</h6>
                        <p>Phone Number: 1 (202) 974-3000</p>
                    </div>
                    <a href="https://www.who.int/" class="btn btn-outline-danger">Get Updates</a>
                </div>

                <div id="CDCcard" class="card" style="width: 300px; height: 225px;">
                    <img src="imgs/cdc.png" class="class-image-top">
                    <div class="card-body">
                        <h6 class="card-title">CDC: Center for Disease Control</h6>
                        <p>Phone Number: 1 (512) 776-7676 </p>
                    </div>
                    <a href="https://www.cdc.gov/" class="btn btn-outline-danger">Get Updates</a>
                </div>

            </div>
        

        </div>
       
        <!-- <div id="twitter">
            <img src="imgs/twitter-red-canada-seeklogo.com.svg", height="50", width="50">
        </div> -->

                

                

            
        


            
                
            

    </body>



    <footer>
        <script src="js/app.js"></script>
    </footer>

    </html>
